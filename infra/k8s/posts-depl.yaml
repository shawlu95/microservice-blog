apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: shaw/po
          
---
apiVersion: v1
kind: Service
metadata:
  name: posts-clusterip-srv # should be unique
spec:
  selector:
    app: posts
  type: ClusterIP # default type, can be omitted
  ports: 
    - name: posts
      protocol: TCP
      port: 4000
      targetPort: 4000