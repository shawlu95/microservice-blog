apiVersion: v1
kind: Service
metadata:
  name: posts-srv
spec:
  type: NodePort
  selector:
    # find all pods with name "posts" to create the node port
    app: posts
  ports:
    - name: posts
      protocol: TCP
      port: 4000 # port of the node port service
      targetPort: 4000 # ultimate port on pod(container)